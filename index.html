<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>St James Park App</title>
<style>
    body {
        background-image: url('https://raw.githubusercontent.com/joelc0193/joelc0193.github.io/master/background.png'); /* Replace with your image's URL */
        background-color: #28a745; /* This will be visible if the image isn't available */
        background-position: center center; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
        background-attachment: fixed; /* This makes the background stationary, providing a parallax effect */
        background-size: cover; /* This makes the background image cover the entire page */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: grid;
        grid-template-rows: auto auto auto;
        justify-items: center;
        align-items: center;
        height: 100vh;
        grid-gap: 10px;
    }
    .heading {
        font-size: 36px;
        color: white;
    }
    .image {
        cursor: pointer;
        border: none;
        width: 50vmin; /* Adjust this value to control the image size */
        height: auto;
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, auto);
        gap: 10px;
        padding: 10px;
        justify-items: center;
        margin: 0 auto; /* Center the gallery on the page */
        max-width: 800px; /* Set a maximum width for the gallery */
    }
    .gallery img {
        width: auto;
        height: 150px; /* Set a fixed height for the images */
        cursor: pointer;
        object-fit: cover; /* Ensure images cover the area without stretching */
    }
    .gallery-item-single {
        grid-column: span 3;
        text-align: center;
    }
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    .modal img {
        max-width: 100%;
        max-height: 100%;
    }
    </style>
</head>
<body>

<div class="heading">
    St James Park App
</div>

<div class="gallery">
    <!-- First Row -->
    <img src="https://raw.githubusercontent.com/joelc0193/joelc0193.github.io/master/home.png" alt="Home" onclick="openModal(this)">
    <img src="https://raw.githubusercontent.com/joelc0193/joelc0193.github.io/master/visitors.png" alt="Visitors" onclick="openModal(this)">
    <img src="https://github.com/joelc0193/joelc0193.github.io/blob/master/map.png?raw=true" alt="Map" onclick="openModal(this)">
    <!-- Second Row -->
    <img src="https://github.com/joelc0193/joelc0193.github.io/blob/master/social1.png?raw=true" alt="Social 1" onclick="openModal(this)">
    <img src="https://github.com/joelc0193/joelc0193.github.io/blob/master/social2.png?raw=true" alt="Social 2" onclick="openModal(this)">
    <img src="https://github.com/joelc0193/joelc0193.github.io/blob/master/social3.png?raw=true" alt="Social 3" onclick="openModal(this)">
    <!-- Third Row -->
    <div class="gallery-item-single">
        <img src="https://github.com/joelc0193/joelc0193.github.io/blob/master/profile.png?raw=true" alt="Profile" onclick="openModal(this)">
    </div>
</div>
    
<a href="https://appstoreconnect.apple.com/apps/6464131123/appstore/info" target="_blank">
    <img src="https://github.com/joelc0193/joelc0193.github.io/blob/master/downloadappstore.png?raw=true" class="image" alt="Image 2">
</a>

<a href="https://play.google.com/store/apps/details?id=com.gmail.joelc0193.st_james_park_app&pcampaignid=web_share" target="_blank">
    <img src="https://github.com/joelc0193/joelc0193.github.io/blob/master/downloadgoogleplay.png?raw=true" class="image" alt="Image 1">
</a>


<div class="modal" id="modal" onclick="closeModal()">
    <img id="modal-image">
</div>

<script>
    function openModal(imageElement) {
        var modal = document.getElementById('modal');
        var modalImage = document.getElementById('modal-image');
        modalImage.src = imageElement.src;
        modal.style.display = 'flex';
    }

    function closeModal() {
        var modal = document.getElementById('modal');
        modal.style.display = 'none';
    }
</script>
    
</body>
</html>
